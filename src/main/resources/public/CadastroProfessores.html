<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="default">
<head>
<title>Cadastro de Professores</title>
<script>
    function validateForm() {
        var x = document.forms["myForm"]["nome"].value;
        var y = document.forms["myForm"]["matricula"].value;
        var z = document.forms["myForm"]["senha"].value;
        var e = document.forms["myForm"]["email"].value;
        var mailformat = /^\w+([\.-]?\w+)*@fatec.sp.gov.br/;
        var mailformatGmail = /^\w+([\.-]?\w+)*@gmail.com/;
        if (x == "") {
            alert("Nome precisa ser preenchido.");
            return false;
        } else if (y == "") {
            alert("Matricula precisa ser preenchido.");
            return false;
        } else if (z == "") {
            alert("Senha precisa ser preenchido.");
            return false;
        } else if (e == "") {
            alert("Email precisa ser preenchido.");
            return false;
        } else if (!e.match(mailformat)) {
            alert("Apenas email institucional da Fatec é permitido.")
            return false;
        }

    }
</script>
</head>
<body>
    <div align=center>
        <h1>Cadastro de Professor</h1>
        <form name="myForm" action="/adicionarProfessor" method="post"
            onsubmit="return validateForm()">
            <table border=0>
                <tr>
                    <td align="right">Nome</td>
                    <td align="left"><input type="text" name="nome" />
                </tr>
                <tr>
                    <td align="right">Matricula</td>
                    <td align="left"><input type="text" name="matricula" />
                </tr>
                <tr>
                    <td align="right">Email</td>
                    <td align="left"><input type="text" name="email"
                        placeholder="Email institucional" />
                </tr>
                <tr>
                    <td align="right">Senha</td>
                    <td align="left"><input type="text" name="senha" />
                </tr>
             </table>
             
            <p> <input type="submit" value="Cadastrar"/> </p>
        </form>
    </div>
</body>
</html>
