<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="default">
<head>
<title>Cadastro de Professores</title>
</head>
<body>
    <div align=center>
    <h1>Cadastro de Professores</h1>
    <form action="/adicionarProfessor" method="post">
        <table border=1>
            <tr>
                <td align="right">Nome</td>
                <td align="left"><input type="text" name="nome" />
            </tr>
            <tr>
                <td align="right">Matricula</td>
                <td align="left"><input type="text" name="matricula"/>
            </tr>
            <tr>
                <td align="right">Email</td>
                <td align="left"><input type="text" name="email" placeholder="Email institucional"/>
            </tr>
            <tr>
                <td align="right">Senha</td>
                <td align="left"><input type="text" name="senha"/>
            </tr>
            <tr>
                <td align="center"><input type="submit" value="Cadastrar"/>
                <td align="center"><input type="reset" value="Limpar" />
            </tr>
</table>
</form>
</div>
</body>
</html>
