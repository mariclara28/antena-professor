<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
        <title>Lista de Projetos</title>
    </head>
    <body>
    <div align=center>
	<h1>Lista de projetos</h1>
                <table id="projeto-table" border="1">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Chave</th>
                                <th>Fase</th>
                                <th>Alunos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="projeto : ${projetos}">
                                <td><a th:text="${projeto.titulo}"></a></td>
                                <td><a th:text="${projeto.chave}"></a></td>
                                <td th:text="${projeto.fase}"></td>
                                <td th:text="${projeto.alunos}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    </body>
</html>
