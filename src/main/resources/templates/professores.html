<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
        <title>Lista de Professores</title>
    </head>
    <body>
    <div align=center>
	<h1>Lista de Professores</h1>
                <table id="professor-table" border="1">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Matricula</th>
                                <th>Email</th>
                                <th>Senha</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="professor : ${professores}">
                                <td><a th:text="${professor.professor.nome}" th:href="@{'/mostrar/' + ${professor.professor}}"></a></td>
                                <td th:text="${professor.professor.matricula}"></td>
                                <td th:text="${professor.professor.email}"></td>
                                <td th:text="${professor.professor.senha}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a text="Página principal" href="/index.html"></a>
    </body>
</html>
